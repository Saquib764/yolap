<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Yolap</title>
        <meta charset="UTF-8">
        <meta name="author" content="Md Saquib Alam">

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">



        <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        </style>
    </head>
 
    <body class="fullbleed layout vertical" onload="run()">
        <div>
            <yolap-view-tags from='in1'></yolap-view-tags>
            <yolap-typeahead-tag id='in1' key='names'></yolap-typeahead-tag>
            <yolap-view-tags from='in'></yolap-view-tags>
            <yolap-click-addtag id='in' key='names' filters='null'></yolap-click-addtag>
        </div>
    </body>

    <!-- Import all third party plugin here -->

    <link rel="import" href="/src/yolap.html">
    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script type="text/javascript">
    var run = function(){
        stock = [{
            names: 'India'
        },{
            names: 'Indiana'
        },{
            names: 'Maharastra'
        }]
        stock1 = [{
            names: 'India'
        },{
            names: 'Indiana'
        },{
            names: 'Maharastra'
        }]
          document.querySelector('#in').data = stock;
          document.querySelector('#in1').data = stock1;
      }

    </script>

</html>
