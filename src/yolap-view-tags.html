<dom-module id='yolap-view-tags'>
<style>
    :host{
      position: relative;
      display: inline-block;
      height: auto;
      width: 100%;
    }
    :host .tag{
      height: inherit;
      display: inline-block;
      width: auto;
      background: rgba(230,230,230,1);
      padding: 2px 5px;
      margin: 3px 1px;
      border: solid 1px rgba(150,150,150,1);
    }
    :host #cross {
	   width: 12px;
	   height: 12px;
	   position: relative;
	   display: inline-block;
	   cursor: pointer;
	  transform:rotate(45deg);
	-ms-transform:rotate(45deg); /* IE 9 */
	-webkit-transform:rotate(45deg); /* Safari and Chrome */
	}

	:host #cross:before, #cross:after {
	  content: "";
	  position: absolute;
	  z-index: -1;
	  background: rgba(82,14,14,1);
	}

	:host #cross:before {
	  left: 50%;
	  width: 20%;
	  margin-left: -10%;
	  height: 100%;
	}

	:host #cross:after {
	  top: 50%;
	  height: 20%;
	  margin-top: -10%;
	  width: 100%;
	}
</style>
<template>
	<template is='dom-if' if='{{!empty}}'>
      <template is='dom-repeat' items='{{tags}}'>
        <div class="tag">
        	<span>{{item.name}}</span>
        	<div on-click='unselect' id="cross"></div>
        </div>
      </template>
     </template>
</template>
</dom-module>

<script>
 
Polymer({
	is: 'yolap-view-tags',
	behaviors: [ViewYolapBehavior],
});

</script>
