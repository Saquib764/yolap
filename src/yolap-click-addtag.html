<dom-module id="yolap-click-addtag">
	<style>
	    :host{
	      position: relative;
	      display: inline-block;
	      height: auto;
	      width: 100%;
	    }
	    :host .suggest{
	      height: inherit;
	      display: inline-block;
	      width: auto;
	      background: rgba(230,230,230,1);
	      padding: 2px 5px;
	      margin: 3px 1px;
	      border: solid 1px rgba(150,150,150,1);
		  cursor: pointer;
	    }
		:host #plus {
		   width: 12px;
		   height: 12px;
		   position: relative;
		   display: inline-block;
		  transform:rotate(0deg);
		-ms-transform:rotate(0deg);  /*IE 9 */
		-webkit-transform:rotate(0deg); /*/* Safari and Chrome */
		}

		:host #plus:before, #plus:after {
		  content: "";
		  position: absolute;
		  z-index: -1;
		  background: rgba(82,14,14,1);
		}

		:host #plus:before {
		  left: 50%;
		  width: 20%;
		  margin-left: -10%;
		  height: 100%;
		}

		:host #plus:after {
		  top: 50%;
		  height: 20%;
		  margin-top: -10%;
		  width: 100%;
		}
	</style>
	<template>
      <!-- <input type="text" id="input" value='' placeholder='Input search query' on-input='valueHandle'> -->
        <template is='dom-repeat' items='{{suggest}}'>
	    	<div class="suggest" on-click='select'>
	        	<span>{{item.name}}</span>
	        	<div id="plus"></div>
	    	</div>
        </template>
	</template>
</dom-module>

<script>

Polymer({
	is: 'yolap-click-addtag',
	behaviors: [InputYolapBehavior],
});

</script>
