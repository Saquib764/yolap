
<dom-module id="dna-tags-clickadd">
	<style>
	    :host {
	      position: relative;
	      width: 100px;
	    }
	    :host .input{
	      position: relative;
	      height: 30px;
	    }
	    :host .input>input{
	      width: inherit;
	      height: inherit;
	    }
	    :host .input>.suggest{
	      width: inherit;
	      position: relative;
	      display: inline-flex;
	    }
	    :host .input>.suggest>div{
	      background-color: rgba(200,200,200,1);
	      width: inherit;
	      margin: 2px 5px;
	      padding: 3px 5px;
	      margin-left: 0px;
	      border: solid 1px rgba(100,100,100,1);
	    }
	    :host .input>.suggest>div:hover{
	      cursor: copy;
	      background-color: rgba(100,200,200,1);
	    }
	</style>
  <template>
    <div class="input">
      <!-- <input type="text" id="input" value='' placeholder='Input search query' on-input='valueHandle'> -->
      <div class="suggest">
        <template is='dom-repeat' items='{{suggest}}'>
          <div on-click='select'>{{item.name}}</div>
        </template>
      </div>
    </div>
  </template>
</dom-module>

<script>

Polymer({
	is: 'dna-tags-clickadd',
	behaviors: [InputTagBehavior],
});

</script>
